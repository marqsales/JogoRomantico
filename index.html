<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo Romântico</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #ffcccb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      color: #e63946;
      font-size: 2.5em;
      margin-bottom: 30px;
    }

    .buttons-container {
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    .button {
      padding: 20px 40px;
      font-size: 1.5em;
      cursor: pointer;
      border-radius: 10px;
      border: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .yes-button {
      background-color: #2a9d8f;
      color: white;
    }

    .no-button {
      background-color: #f4a261;
      color: white;
    }

    .button:hover {
      background-color: #e76f51;
    }

    .button:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>

  <div>
    <h1>Quer namorar comigo?</h1>
    <div class="buttons-container">
      <button class="button no-button" id="noButton">Não</button>
      <button class="button yes-button" id="yesButton">Sim</button>
    </div>
  </div>

  <script>
    // Referências aos botões
    const noButton = document.getElementById('noButton');
    const yesButton = document.getElementById('yesButton');

    // Função para alterar o "Não" para "Sim" ao passar o mouse
    noButton.addEventListener('mouseover', () => {
      noButton.textContent = 'Sim';
      noButton.classList.remove('no-button');
      noButton.classList.add('yes-button');
    });

    // Função para voltar ao "Não" caso o mouse saia
    noButton.addEventListener('mouseout', () => {
      noButton.textContent = 'Não';
      noButton.classList.remove('yes-button');
      noButton.classList.add('no-button');
    });

    // Adicionando um clique para o botão "Sim"
    yesButton.addEventListener('click', () => {
      alert('Que bom! Agora somos um casal! ❤️');
      // Volta o jogo para o estado inicial após o clique no botão "Sim"
      location.reload();
    });



    noButton.addEventListener('click', () => {
      alert('Que bom! Agora somos um casal! ❤️');
      // Volta o jogo para o estado inicial após o clique no botão "Sim"
      location.reload();
    });
  </script>

</body>
</html>
